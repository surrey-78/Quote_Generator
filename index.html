<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quote Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>InspireMe</h1>
    <div class="quote-box">
      <p id="quote-text" class="fade">"Click here for motivational Quote!"</p>
      <p id="quote-author">- Unknown</p>
      <div class="buttons">
        <button id="new-quote">Get Quote</button>
        <a id="tweet-quote" href="#" target="_blank">Tweet this</a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
